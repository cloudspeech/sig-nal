<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <script type="module" src="./src/index.js"></script>
  </head>
  <body>
    <h1>To-Do App</h1>
    <input id="newtask" placeholder="New task" />
    <button id="addtask">Add Task</button>
    <ul id="list">
      <li id="li" hidden></li>
    </ul>
    <!-- prettier-ignore -->
    <sig-nal new="todos" hydrate>
     {
       "newtask": {"@input":       ({signal, e:{target:{value}}}) => (signal.value = value)},
       "addtask": {"@click":       ({nodes:{newtask, list, li}}) => {
                                    list.append(unhidden(li));
                                    newtask.value = ''; }},
       "li":      {".textContent": rerender}
     }
    </sig-nal>
  </body>
</html>
