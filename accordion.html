<h2>FAQ</h2>

<acc-ordion>
  <template shadowrootmode="open">
    <link href="./accordion.css" rel="stylesheet" type="text/css" />
    <ul>
      <!-- prettier-ignore -->
      <sig-nal ref="accordion" hydrate>
        {'': {'@click': ({e}) => {
                              const buttons = e.composedPath().filter(node => node.tagName === 'BUTTON');
                              if (!buttons.length) return;
                              const button = buttons[0];
                              const slot = button.parentNode.nextElementSibling;
                              const isOpen = button.classList.contains('open');
                              button.classList[isOpen ? 'remove' : 'add']('open');
                              button.title = isOpen ? 'open' : 'close';
                              slot.classList[isOpen ? 'remove' : 'add']('show');
        }}}
      </sig-nal>
      <li>
        <span>Why?</span>
        <button title="open">
          <svg viewBox="0 0 24 24">
            <path fill="currentColor" d="M0 11h24v2H0z" />
            <path fill="currentColor" d="M13 0h-2v24h2z" class="closed" />
          </svg>
        </button>
      </li>
      <li class="content"><slot name="a1"></slot></li>
      <li>
        <span>How?</span>
        <button title="open">
          <svg viewBox="0 0 24 24">
            <path fill="currentColor" d="M0 11h24v2H0z" />
            <path fill="currentColor" d="M13 0h-2v24h2z" class="closed" />
          </svg>
        </button>
      </li>
      <li class="content"><slot name="a2"></slot></li>
      <li>
        <span>What?</span>
        <button title="open">
          <svg viewBox="0 0 24 24">
            <path fill="currentColor" d="M0 11h24v2H0z" />
            <path fill="currentColor" d="M13 0h-2v24h2z" class="closed" />
          </svg>
        </button>
      </li>
      <li class="content"><slot name="a3"></slot></li>
    </ul>
  </template>
  <p slot="a1">Because we can.</p>
  <p slot="a2">Using vanilla JS and web components!</p>
  <p slot="a3">A demo for server-side rendering with &lt;sig-nal&gt;.</p>
</acc-ordion>
